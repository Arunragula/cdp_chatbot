<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>CDP Support Chatbot</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Initial messages rendered server-side (optional) -->
            {% if question %}
                <div class="message bot">
                    <div class="message-content">
                        <strong>You asked:</strong> {{ question }}<br>
                        <strong>Answer:</strong> {{ answer }}
                    </div>
                </div>
            {% endif %}
        </div>
        <form class="chat-input" id="chat-form" method="POST" action="/ask">
            <input type="text" id="question" name="question" placeholder="Ask a 'how-to' question..." required>
            <button type="submit">Ask</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
